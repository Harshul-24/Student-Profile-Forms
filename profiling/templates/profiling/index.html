{% if all_students %}
<h3>Here are all the Students</h3>
        <ul>
            {% for student in all_students %}
                <li><a href="{% url 'profiling:detail' student.pk %}"> {{ student.name }} </a> </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>There are no students added</h3>
{% endif %}
