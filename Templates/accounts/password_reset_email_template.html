<html>
	<body style = "text-align: centre;display: block;width:100%">
		<div style = "text-align: centre;display: block; border-radius: 20px 0 0 0; border: solid 0.5px #eeeeee; font-family: Georgia; padding: 0px; box-shadow: -2px -2px 2px 1px #dddddd; -webkit-box-shadow: -2px -2px 2px 1px #dddddd; -mozkit-box-shadow: -2px -2px 2px #dddddd;">
			<a style = "text-align: center;font-size: 15px;  display: block; border-radius: 10px 10px 0 0; padding: 20px; background-color: teal;color: #ffffff;text-decoration: none;;" href = "{{ protocol }}://{{ request.get_host }}">
				Placement Portal IISER Bhopal
			</a>
			<div style = "text-align: center;background-color: #ffffff; color: #000000; padding: 1px 20px 1px; margin: 0px;">
			<p style = "text-align: left;">
			Dear {{ user.get_full_name }} <br/>
			You're receiving this email because you requested a password reset for your account on {{ site_name }}. <br/>
			</p>
			<a href = "{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style = "text-decoration: none; color:#ffffff; background-color: #4466bb;padding: 10px; display: inline-block;margin: 5px"> Click here to reset your password </a>
			</div>
			<span style = "text-align: center; display: block; background-color: #ffffff;" ><p style = "display: inline-block; padding: 10px; color: #ffffff; font-family:'Courier New';background-color: #444444;"> Username  : {{ user.username }} </p> </span>
			<span style = "text-align: center; background-color: #444444; display: block; padding: 15px;color:#ffffff;"> Thank you for using the IISER Bhopal Web Placement Portal </span>
		</div>
	</body>
</html>
